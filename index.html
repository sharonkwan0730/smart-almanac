
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智選良辰 - 現代化農民曆</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --palace-red: #7f1d1d;
      --imperial-gold: #d97706;
      --ink-black: #1c1917;
      --rice-paper: #fcfaf2;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--rice-paper);
      color: var(--ink-black);
      margin: 0;
      padding: 0;
    }
    .font-serif {
      font-family: 'Noto Serif TC', serif;
    }
    .bg-paper {
      background-color: var(--rice-paper);
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
    }
    .bg-pattern {
      background-image: url('https://www.transparenttextures.com/patterns/oriental-tiles.png');
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes loadingBar {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }
    .animate-loading-bar {
      animation: loadingBar 1.5s infinite ease-in-out;
      width: 50%;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--rice-paper);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--palace-red);
      border-radius: 10px;
    }
  </style>
